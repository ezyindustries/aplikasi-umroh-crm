<!DOCTYPE html>
<html>
<head>
    <title>WAHA QR Loader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: #1a1a1a;
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: #2a2a2a;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            max-width: 500px;
        }
        h1 {
            color: #25D366;
            margin-bottom: 30px;
        }
        .qr-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #qr-content {
            width: 100%;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
            background: #333;
        }
        .success { background: #1a4d2e; color: #4ade80; }
        .error { background: #4d1a1a; color: #f87171; }
        .warning { background: #4d3a1a; color: #fbbf24; }
        button {
            background: #25D366;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover {
            background: #128C7E;
        }
        .loading {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #25D366;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        pre {
            text-align: left;
            font-size: 8px;
            line-height: 1;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WAHA WhatsApp Connection</h1>
        
        <div id="status" class="status">
            Initializing...
        </div>
        
        <div class="qr-box">
            <div id="qr-content">
                <div class="loading"></div>
            </div>
        </div>
        
        <div>
            <button onclick="loadQR()">Reload QR Code</button>
            <button onclick="checkStatus()">Check Status</button>
            <button onclick="openDashboard()">Open WAHA Dashboard</button>
        </div>
        
        <div style="margin-top: 20px; font-size: 14px; color: #888;">
            API Key: your-api-key<br>
            Session: default
        </div>
    </div>

    <script>
        const API_KEY = 'your-api-key';
        const BASE_URL = 'http://localhost:3000';
        
        async function loadQR() {
            const qrContent = document.getElementById('qr-content');
            qrContent.innerHTML = '<div class="loading"></div>';
            
            try {
                // Try to get QR as base64 or text
                const response = await fetch(`${BASE_URL}/api/default/auth/qr`, {
                    headers: {
                        'X-Api-Key': API_KEY
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const contentType = response.headers.get('content-type');
                
                if (contentType && contentType.includes('image')) {
                    // Convert to blob and create object URL
                    const blob = await response.blob();
                    const imgUrl = URL.createObjectURL(blob);
                    const img = new Image();
                    img.src = imgUrl;
                    img.style.maxWidth = '100%';
                    img.onload = function() {
                        qrContent.innerHTML = '';
                        qrContent.appendChild(img);
                    };
                } else {
                    // Try as JSON/text
                    const data = await response.json();
                    if (data.qr) {
                        qrContent.innerHTML = `<pre>${data.qr}</pre>`;
                    } else if (data.value) {
                        qrContent.innerHTML = `<pre>${data.value}</pre>`;
                    } else {
                        qrContent.innerHTML = '<p>QR data format not recognized</p>';
                    }
                }
                
            } catch (error) {
                console.error('Error loading QR:', error);
                
                // Try alternative method - fetch QR with blob
                try {
                    const imgResponse = await fetch(`${BASE_URL}/api/default/auth/qr?format=image`, {
                        headers: {
                            'X-Api-Key': API_KEY
                        }
                    });
                    
                    if (imgResponse.ok) {
                        const blob = await imgResponse.blob();
                        const imgUrl = URL.createObjectURL(blob);
                        const img = new Image();
                        img.src = imgUrl;
                        img.style.maxWidth = '100%';
                        img.onload = function() {
                            qrContent.innerHTML = '';
                            qrContent.appendChild(img);
                        };
                    } else {
                        throw new Error('Failed to load QR image');
                    }
                    
                } catch (imgError) {
                    qrContent.innerHTML = `
                        <p style="color: #f87171;">Failed to load QR code</p>
                        <p style="font-size: 12px; color: #888;">Error: ${error.message}</p>
                        <p style="font-size: 12px; margin-top: 20px;">
                            Try opening WAHA dashboard directly:<br>
                            <a href="${BASE_URL}" target="_blank" style="color: #4ade80;">${BASE_URL}</a>
                        </p>
                    `;
                }
            }
        }
        
        async function checkStatus() {
            try {
                const response = await fetch(`${BASE_URL}/api/sessions/default`, {
                    headers: {
                        'X-Api-Key': API_KEY
                    }
                });
                
                const data = await response.json();
                const statusEl = document.getElementById('status');
                
                if (data.status === 'WORKING') {
                    statusEl.className = 'status success';
                    statusEl.innerHTML = '‚úÖ WhatsApp Connected!';
                    document.getElementById('qr-content').innerHTML = '<p style="color: #4ade80; font-size: 18px;">‚úÖ Connected Successfully!</p>';
                } else if (data.status === 'SCAN_QR_CODE') {
                    statusEl.className = 'status warning';
                    statusEl.innerHTML = '‚è≥ Waiting for QR scan...';
                } else if (data.status === 'STARTING') {
                    statusEl.className = 'status warning';
                    statusEl.innerHTML = 'üîÑ Starting session...';
                } else {
                    statusEl.className = 'status';
                    statusEl.innerHTML = `Status: ${data.status}`;
                }
                
            } catch (error) {
                const statusEl = document.getElementById('status');
                statusEl.className = 'status error';
                statusEl.innerHTML = `‚ùå Error: ${error.message}`;
            }
        }
        
        function openDashboard() {
            window.open(BASE_URL, '_blank');
        }
        
        // Initial load
        loadQR();
        checkStatus();
        
        // Auto refresh
        setInterval(checkStatus, 3000);
    </script>
</body>
</html>
