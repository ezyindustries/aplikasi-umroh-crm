<!DOCTYPE html>
<html>
<head>
    <title>Test Frontend-Backend Integration</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ddd; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Frontend-Backend Integration Test</h1>
    
    <div id="results"></div>
    
    <h2>Test Actions:</h2>
    <button onclick="testHealth()">Test Health Endpoint</button>
    <button onclick="testLogin()">Test Login</button>
    <button onclick="testAuthAPI()">Test Authenticated API</button>
    <button onclick="testCORS()">Test CORS</button>
    
    <script>
        const API_BASE = 'http://localhost:3000/api';
        const resultsDiv = document.getElementById('results');
        let authToken = null;
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            resultsDiv.appendChild(div);
        }
        
        async function testHealth() {
            try {
                log('Testing health endpoint...');
                const response = await fetch('http://localhost:3000/health');
                const data = await response.json();
                log(`Health check: ${JSON.stringify(data)}`, 'success');
            } catch (error) {
                log(`Health check failed: ${error.message}`, 'error');
            }
        }
        
        async function testLogin() {
            try {
                log('Testing login endpoint...');
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    authToken = data.data.token;
                    log(`Login successful! Token: ${authToken.substring(0, 20)}...`, 'success');
                    log(`User: ${JSON.stringify(data.data.user)}`, 'info');
                } else {
                    log(`Login failed: ${data.message}`, 'error');
                }
            } catch (error) {
                log(`Login error: ${error.message}`, 'error');
            }
        }
        
        async function testAuthAPI() {
            if (!authToken) {
                log('Please login first!', 'error');
                return;
            }
            
            try {
                log('Testing authenticated API endpoints...');
                
                // Test jamaah endpoint
                const jamaahResponse = await fetch(`${API_BASE}/jamaah`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                const jamaahData = await jamaahResponse.json();
                log(`Jamaah API: ${JSON.stringify(jamaahData)}`, jamaahResponse.ok ? 'success' : 'error');
                
                // Test packages endpoint
                const packagesResponse = await fetch(`${API_BASE}/packages`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                const packagesData = await packagesResponse.json();
                log(`Packages API: ${JSON.stringify(packagesData)}`, packagesResponse.ok ? 'success' : 'error');
                
            } catch (error) {
                log(`API test error: ${error.message}`, 'error');
            }
        }
        
        async function testCORS() {
            try {
                log('Testing CORS from frontend to backend...');
                
                // Test through nginx proxy
                const proxyResponse = await fetch('http://localhost:8081/api/health');
                log(`Nginx proxy test: ${proxyResponse.ok ? 'OK' : 'Failed'}`, proxyResponse.ok ? 'success' : 'error');
                
                // Test direct backend
                const directResponse = await fetch('http://localhost:3000/api/health');
                log(`Direct backend test: ${directResponse.ok ? 'OK' : 'Failed'}`, directResponse.ok ? 'success' : 'error');
                
            } catch (error) {
                log(`CORS test error: ${error.message}`, 'error');
            }
        }
        
        // Auto-run health test
        testHealth();
    </script>
</body>
</html>
