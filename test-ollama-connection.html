<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Ollama Connection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #e0e0e0;
        }
        .status {
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 18px;
        }
        .status.connected {
            background: #1a472a;
            border: 1px solid #2d5a2d;
            color: #90ee90;
        }
        .status.disconnected {
            background: #4a1a1a;
            border: 1px solid #5a2d2d;
            color: #ff6b6b;
        }
        .models {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .model-item {
            padding: 10px;
            background: #3a3a3a;
            margin: 5px 0;
            border-radius: 4px;
        }
        button {
            background: #4a4a4a;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #5a5a5a;
        }
        .log {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 14px;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
        }
        .log-entry.error {
            color: #ff6b6b;
        }
        .log-entry.success {
            color: #90ee90;
        }
        .log-entry.info {
            color: #6bb6ff;
        }
    </style>
</head>
<body>
    <h1>Test Ollama Connection</h1>
    
    <div id="status" class="status disconnected">
        Checking connection...
    </div>
    
    <div id="models" class="models" style="display: none;">
        <h3>Available Models:</h3>
        <div id="modelsList"></div>
    </div>
    
    <div>
        <button onclick="testDirectConnection()">Test Direct Ollama Connection</button>
        <button onclick="testBackendProxy()">Test Backend Proxy</button>
        <button onclick="testChat()">Test Chat</button>
        <button onclick="clearLog()">Clear Log</button>
    </div>
    
    <h3>Log:</h3>
    <div id="log" class="log"></div>
    
    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function updateStatus(connected, message) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${connected ? 'connected' : 'disconnected'}`;
            statusDiv.textContent = message;
        }
        
        async function testDirectConnection() {
            log('Testing direct connection to Ollama at http://localhost:11434...');
            log('NOTE: CORS errors are expected for browser-to-Ollama connections.', 'info');
            
            try {
                const response = await fetch('http://localhost:11434/api/tags');
                
                if (response.ok) {
                    const data = await response.json();
                    log('Direct connection successful!', 'success');
                    log(`Found ${data.models?.length || 0} models`, 'info');
                    
                    if (data.models && data.models.length > 0) {
                        displayModels(data.models);
                    }
                } else {
                    log(`Direct connection failed: HTTP ${response.status}`, 'error');
                }
            } catch (error) {
                log(`Direct connection blocked by CORS (Expected)', 'info');
                log('This is normal. Browsers block direct connections to Ollama.', 'info');
                log('âœ“ Use the backend proxy connection instead.', 'success');
            }
        }
        
        async function testBackendProxy() {
            log('Testing backend proxy connection at http://localhost:3003/api/ai/connection...');
            
            try {
                const response = await fetch('http://localhost:3003/api/ai/connection');
                const data = await response.json();
                
                if (data.success && data.connected) {
                    updateStatus(true, 'Connected to Ollama via Backend Proxy');
                    log('Backend proxy connection successful!', 'success');
                    log(`Found ${data.models?.length || 0} models`, 'info');
                    
                    if (data.models && data.models.length > 0) {
                        displayModels(data.models);
                    }
                } else {
                    updateStatus(false, 'Failed to connect to Ollama');
                    log('Backend proxy connection failed', 'error');
                    log(data.error || 'Unknown error', 'error');
                }
            } catch (error) {
                updateStatus(false, 'Backend not running');
                log(`Backend proxy error: ${error.message}`, 'error');
                log('Make sure the backend server is running on port 3003', 'info');
            }
        }
        
        async function testChat() {
            log('Testing chat functionality...');
            
            const model = prompt('Enter model name (e.g., llama3.2):') || 'llama3.2';
            const message = prompt('Enter a test message:') || 'Hello, can you hear me?';
            
            try {
                const response = await fetch('http://localhost:3003/api/ai/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: model,
                        messages: [
                            { role: 'system', content: 'You are a helpful assistant.' },
                            { role: 'user', content: message }
                        ],
                        options: {
                            temperature: 0.7,
                            num_predict: 100
                        }
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                log('Receiving response...', 'info');
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullResponse = '';
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n').filter(line => line.trim());
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data === '[DONE]') {
                                log('Response complete!', 'success');
                                log(`AI: ${fullResponse}`, 'info');
                                return;
                            }
                            
                            try {
                                const parsed = JSON.parse(data);
                                if (parsed.message && parsed.message.content) {
                                    fullResponse += parsed.message.content;
                                }
                            } catch (e) {
                                // Ignore parse errors
                            }
                        }
                    }
                }
            } catch (error) {
                log(`Chat error: ${error.message}`, 'error');
            }
        }
        
        function displayModels(models) {
            const modelsDiv = document.getElementById('models');
            const modelsList = document.getElementById('modelsList');
            
            modelsDiv.style.display = 'block';
            modelsList.innerHTML = '';
            
            models.forEach(model => {
                const item = document.createElement('div');
                item.className = 'model-item';
                item.textContent = `${model.name} (${formatSize(model.size)})`;
                modelsList.appendChild(item);
            });
        }
        
        function formatSize(bytes) {
            const sizes = ['B', 'KB', 'MB', 'GB'];
            if (bytes === 0) return '0 B';
            const i = Math.floor(Math.log(bytes) / Math.log(1024));
            return Math.round(bytes / Math.pow(1024, i) * 100) / 100 + ' ' + sizes[i];
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
            log('Log cleared');
        }
        
        // Initial test
        testBackendProxy();
    </script>
</body>
</html>
