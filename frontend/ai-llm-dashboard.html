<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI LLM Dashboard - Vauza Tamma</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --text-tertiary: #64748b;
            --border-color: rgba(71, 85, 105, 0.3);
            --border-light: rgba(71, 85, 105, 0.2);
            --primary-blue: #3b82f6;
            --primary-green: #10b981;
            --primary-purple: #8b5cf6;
            --primary-orange: #f59e0b;
            --primary-red: #ef4444;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 25%, #334155 50%, #475569 75%, #64748b 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Background Effects */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(16, 185, 129, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }
        
        .container {
            position: relative;
            z-index: 2;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Header */
        .header {
            background: linear-gradient(145deg, rgba(30, 41, 59, 0.85), rgba(15, 23, 42, 0.75));
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 20px;
            font-weight: 600;
            background: linear-gradient(135deg, var(--primary-purple), var(--primary-blue));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .logo .material-icons {
            font-size: 28px;
            background: linear-gradient(135deg, var(--primary-purple), var(--primary-blue));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .header-actions {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .model-selector {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 8px 16px;
        }
        
        .model-selector select {
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 14px;
            outline: none;
            cursor: pointer;
        }
        
        .model-selector select option {
            background: var(--bg-secondary);
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 12px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--primary-green);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .status-indicator.offline {
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.3);
        }
        
        .status-indicator.offline .status-dot {
            background: var(--primary-red);
            animation: none;
        }
        
        /* Main Layout */
        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        /* Sidebar */
        .sidebar {
            width: 280px;
            background: linear-gradient(145deg, rgba(30, 41, 59, 0.85), rgba(15, 23, 42, 0.75));
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }
        
        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .new-chat-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--primary-purple), var(--primary-blue));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .new-chat-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(139, 92, 246, 0.3);
        }
        
        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }
        
        .chat-history-title {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 12px;
        }
        
        .chat-item {
            padding: 12px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 8px;
            border: 1px solid transparent;
        }
        
        .chat-item:hover {
            background: rgba(71, 85, 105, 0.3);
            border-color: var(--border-color);
        }
        
        .chat-item.active {
            background: linear-gradient(145deg, rgba(59, 130, 246, 0.2), rgba(139, 92, 246, 0.2));
            border-color: rgba(59, 130, 246, 0.3);
        }
        
        .chat-item-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .chat-item-preview {
            font-size: 12px;
            color: var(--text-secondary);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .chat-item-time {
            font-size: 11px;
            color: var(--text-tertiary);
            margin-top: 4px;
        }
        
        /* Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            background: linear-gradient(145deg, rgba(30, 41, 59, 0.85), rgba(15, 23, 42, 0.75));
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-title {
            font-size: 18px;
            font-weight: 600;
        }
        
        .chat-actions {
            display: flex;
            gap: 8px;
        }
        
        .action-btn {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            background: rgba(71, 85, 105, 0.3);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .action-btn:hover {
            background: rgba(71, 85, 105, 0.5);
            color: var(--text-primary);
        }
        
        /* Messages Container */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .message {
            display: flex;
            gap: 12px;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .message.user .message-avatar {
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-purple));
        }
        
        .message.ai .message-avatar {
            background: linear-gradient(135deg, var(--primary-green), var(--primary-blue));
        }
        
        .message-content {
            flex: 1;
            background: linear-gradient(145deg, rgba(51, 65, 85, 0.6), rgba(30, 41, 59, 0.4));
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 16px;
            backdrop-filter: blur(10px);
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .message-author {
            font-size: 14px;
            font-weight: 600;
        }
        
        .message-time {
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .message-text {
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
        }
        
        .message-text code {
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 13px;
        }
        
        .message-text pre {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px;
            margin: 8px 0;
            overflow-x: auto;
        }
        
        .message-text pre code {
            background: none;
            padding: 0;
        }
        
        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 8px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: typing 1.4s ease-in-out infinite;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.4;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }
        
        /* Input Area */
        .input-area {
            background: linear-gradient(145deg, rgba(30, 41, 59, 0.85), rgba(15, 23, 42, 0.75));
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--border-color);
            padding: 20px;
        }
        
        .input-container {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }
        
        .input-wrapper {
            flex: 1;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 12px 16px;
            transition: all 0.3s ease;
        }
        
        .input-wrapper:focus-within {
            border-color: var(--primary-purple);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }
        
        .message-input {
            width: 100%;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 14px;
            resize: none;
            outline: none;
            min-height: 24px;
            max-height: 120px;
            font-family: inherit;
        }
        
        .message-input::placeholder {
            color: var(--text-tertiary);
        }
        
        .input-actions {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }
        
        .input-action-btn {
            padding: 4px 8px;
            background: rgba(71, 85, 105, 0.3);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-secondary);
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .input-action-btn:hover {
            background: rgba(71, 85, 105, 0.5);
            color: var(--text-primary);
        }
        
        .send-btn {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary-purple), var(--primary-blue));
            border: none;
            border-radius: 14px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .send-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(139, 92, 246, 0.3);
        }
        
        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Right Sidebar - Context */
        .context-sidebar {
            width: 320px;
            background: linear-gradient(145deg, rgba(30, 41, 59, 0.85), rgba(15, 23, 42, 0.75));
            backdrop-filter: blur(20px);
            border-left: 1px solid var(--border-color);
            padding: 24px;
            overflow-y: auto;
        }
        
        .context-section {
            margin-bottom: 24px;
        }
        
        .context-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .context-card {
            background: rgba(51, 65, 85, 0.4);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
        }
        
        .context-card-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .context-card-content {
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.5;
        }
        
        .parameter-grid {
            display: grid;
            gap: 12px;
        }
        
        .parameter-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .parameter-label {
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .parameter-input {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 8px 12px;
            color: var(--text-primary);
            font-size: 13px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .parameter-input:focus {
            border-color: var(--primary-purple);
        }
        
        .parameter-slider {
            width: 100%;
            height: 4px;
            background: rgba(71, 85, 105, 0.3);
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
            margin: 8px 0;
        }
        
        .parameter-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: linear-gradient(135deg, var(--primary-purple), var(--primary-blue));
            border-radius: 50%;
            cursor: pointer;
        }
        
        .parameter-value {
            font-size: 12px;
            color: var(--primary-purple);
            font-weight: 500;
        }
        
        /* Responsive */
        @media (max-width: 1200px) {
            .context-sidebar {
                display: none;
            }
        }
        
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            
            .header {
                padding: 12px 16px;
            }
            
            .messages-container {
                padding: 16px;
            }
        }
        
        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(71, 85, 105, 0.1);
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(71, 85, 105, 0.3);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(71, 85, 105, 0.5);
        }
        
        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(139, 92, 246, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-purple);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <span class="material-icons">smart_toy</span>
                AI LLM Dashboard
            </div>
            
            <div class="header-actions">
                <div class="model-selector">
                    <span class="material-icons" style="font-size: 18px;">model_training</span>
                    <select id="modelSelect">
                        <option value="llama3.2">Llama 3.2</option>
                        <option value="llama3.1">Llama 3.1</option>
                        <option value="mistral">Mistral</option>
                        <option value="codellama">Code Llama</option>
                        <option value="phi3">Phi-3</option>
                        <option value="gemma2">Gemma 2</option>
                        <option value="qwen2.5">Qwen 2.5</option>
                    </select>
                </div>
                
                <div class="status-indicator" id="connectionStatus">
                    <div class="status-dot"></div>
                    <span id="statusText">Connected</span>
                </div>
            </div>
        </header>
        
        <!-- Main Container -->
        <div class="main-container">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="sidebar-header">
                    <button class="new-chat-btn" onclick="createNewChat()">
                        <span class="material-icons">add_circle</span>
                        New Chat
                    </button>
                </div>
                
                <div class="chat-history">
                    <div class="chat-history-title">Recent Chats</div>
                    <div id="chatHistoryList">
                        <!-- Chat items will be dynamically added here -->
                    </div>
                </div>
            </aside>
            
            <!-- Chat Area -->
            <main class="chat-area">
                <div class="chat-header">
                    <div class="chat-title" id="chatTitle">New Chat</div>
                    <div class="chat-actions">
                        <button class="action-btn" title="Clear Chat" onclick="clearChat()">
                            <span class="material-icons">clear_all</span>
                        </button>
                        <button class="action-btn" title="Export Chat" onclick="exportChat()">
                            <span class="material-icons">download</span>
                        </button>
                        <button class="action-btn" title="Settings" onclick="toggleSettings()">
                            <span class="material-icons">settings</span>
                        </button>
                    </div>
                </div>
                
                <div class="messages-container" id="messagesContainer">
                    <!-- Messages will be dynamically added here -->
                </div>
                
                <div class="input-area">
                    <div class="input-container">
                        <div class="input-wrapper">
                            <textarea 
                                class="message-input" 
                                id="messageInput"
                                placeholder="Type your message here..."
                                rows="1"
                            ></textarea>
                            <div class="input-actions">
                                <button class="input-action-btn" onclick="attachFile()">
                                    <span class="material-icons" style="font-size: 16px;">attach_file</span>
                                    Attach
                                </button>
                                <button class="input-action-btn" onclick="insertTemplate()">
                                    <span class="material-icons" style="font-size: 16px;">description</span>
                                    Template
                                </button>
                            </div>
                        </div>
                        <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                            <span class="material-icons">send</span>
                        </button>
                    </div>
                </div>
            </main>
            
            <!-- Context Sidebar -->
            <aside class="context-sidebar">
                <div class="context-section">
                    <h3 class="context-title">
                        <span class="material-icons" style="font-size: 20px;">tune</span>
                        Model Parameters
                    </h3>
                    <div class="parameter-grid">
                        <div class="parameter-item">
                            <label class="parameter-label">Temperature</label>
                            <input type="range" class="parameter-slider" id="temperatureSlider" 
                                   min="0" max="2" step="0.1" value="0.7">
                            <span class="parameter-value" id="temperatureValue">0.7</span>
                        </div>
                        
                        <div class="parameter-item">
                            <label class="parameter-label">Max Tokens</label>
                            <input type="number" class="parameter-input" id="maxTokens" 
                                   value="2048" min="1" max="4096">
                        </div>
                        
                        <div class="parameter-item">
                            <label class="parameter-label">Top P</label>
                            <input type="range" class="parameter-slider" id="topPSlider" 
                                   min="0" max="1" step="0.05" value="0.9">
                            <span class="parameter-value" id="topPValue">0.9</span>
                        </div>
                        
                        <div class="parameter-item">
                            <label class="parameter-label">System Prompt</label>
                            <textarea class="parameter-input" id="systemPrompt" 
                                      rows="4">You are a helpful AI assistant.</textarea>
                        </div>
                    </div>
                </div>
                
                <div class="context-section">
                    <h3 class="context-title">
                        <span class="material-icons" style="font-size: 20px;">history</span>
                        Context
                    </h3>
                    <div class="context-card">
                        <div class="context-card-title">Current Session</div>
                        <div class="context-card-content">
                            <div>Messages: <span id="messageCount">0</span></div>
                            <div>Tokens Used: <span id="tokenCount">0</span></div>
                            <div>Model: <span id="currentModel">llama3.2</span></div>
                        </div>
                    </div>
                </div>
                
                <div class="context-section">
                    <h3 class="context-title">
                        <span class="material-icons" style="font-size: 20px;">speed</span>
                        Quick Actions
                    </h3>
                    <div class="parameter-grid">
                        <button class="input-action-btn" style="width: 100%;" onclick="summarizeChat()">
                            <span class="material-icons" style="font-size: 16px;">summarize</span>
                            Summarize Chat
                        </button>
                        <button class="input-action-btn" style="width: 100%;" onclick="regenerateLastResponse()">
                            <span class="material-icons" style="font-size: 16px;">refresh</span>
                            Regenerate Last
                        </button>
                        <button class="input-action-btn" style="width: 100%;" onclick="continueGeneration()">
                            <span class="material-icons" style="font-size: 16px;">play_arrow</span>
                            Continue
                        </button>
                    </div>
                </div>
            </aside>
        </div>
    </div>
    
    <script>
        // Configuration
        const config = {
            apiUrl: 'http://localhost:3003/api', // Backend proxy URL
            defaultModel: 'llama3.2',
            maxHistoryItems: 20
        };
        
        // State
        let currentChatId = null;
        let messages = [];
        let isGenerating = false;
        let chatHistory = [];
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initializeApp();
            setupEventListeners();
            createNewChat();
            checkConnection();
        });
        
        // Initialize app
        function initializeApp() {
            // Load chat history from localStorage
            const savedHistory = localStorage.getItem('aiChatHistory');
            if (savedHistory) {
                chatHistory = JSON.parse(savedHistory);
                renderChatHistory();
            }
            
            // Load model preference
            const savedModel = localStorage.getItem('preferredModel');
            if (savedModel) {
                document.getElementById('modelSelect').value = savedModel;
            }
            
            // Auto-resize textarea
            const messageInput = document.getElementById('messageInput');
            messageInput.addEventListener('input', () => {
                messageInput.style.height = 'auto';
                messageInput.style.height = messageInput.scrollHeight + 'px';
            });
        }
        
        // Setup event listeners
        function setupEventListeners() {
            // Enter to send (Shift+Enter for new line)
            document.getElementById('messageInput').addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Model selector
            document.getElementById('modelSelect').addEventListener('change', (e) => {
                localStorage.setItem('preferredModel', e.target.value);
                document.getElementById('currentModel').textContent = e.target.value;
            });
            
            // Parameter sliders
            document.getElementById('temperatureSlider').addEventListener('input', (e) => {
                document.getElementById('temperatureValue').textContent = e.target.value;
            });
            
            document.getElementById('topPSlider').addEventListener('input', (e) => {
                document.getElementById('topPValue').textContent = e.target.value;
            });
        }
        
        // Check connection to Ollama
        async function checkConnection() {
            try {
                const response = await fetch(`${config.apiUrl}/ai/connection`);
                const data = await response.json();
                
                if (data.success && data.connected) {
                    setConnectionStatus(true);
                    updateAvailableModels(data.models || []);
                } else {
                    setConnectionStatus(false);
                }
            } catch (error) {
                console.error('Connection error:', error);
                setConnectionStatus(false);
            }
        }
        
        // Set connection status
        function setConnectionStatus(isConnected) {
            const statusIndicator = document.getElementById('connectionStatus');
            const statusText = document.getElementById('statusText');
            
            if (isConnected) {
                statusIndicator.classList.remove('offline');
                statusText.textContent = 'Connected';
            } else {
                statusIndicator.classList.add('offline');
                statusText.textContent = 'Offline';
            }
        }
        
        // Update available models
        function updateAvailableModels(models) {
            const modelSelect = document.getElementById('modelSelect');
            const currentValue = modelSelect.value;
            
            // Clear existing options
            modelSelect.innerHTML = '';
            
            // Add available models
            models.forEach(model => {
                const option = document.createElement('option');
                option.value = model.name;
                option.textContent = model.name;
                modelSelect.appendChild(option);
            });
            
            // Restore previous selection if available
            if (currentValue && Array.from(modelSelect.options).some(opt => opt.value === currentValue)) {
                modelSelect.value = currentValue;
            }
        }
        
        // Create new chat
        function createNewChat() {
            currentChatId = Date.now().toString();
            messages = [];
            document.getElementById('messagesContainer').innerHTML = '';
            document.getElementById('chatTitle').textContent = 'New Chat';
            document.getElementById('messageCount').textContent = '0';
            document.getElementById('tokenCount').textContent = '0';
            
            // Update active chat in history
            document.querySelectorAll('.chat-item').forEach(item => {
                item.classList.remove('active');
            });
        }
        
        // Send message
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message || isGenerating) return;
            
            // Add user message
            addMessage('user', message);
            messageInput.value = '';
            messageInput.style.height = 'auto';
            
            // Disable send button
            isGenerating = true;
            document.getElementById('sendBtn').disabled = true;
            
            // Add AI message placeholder
            const aiMessageId = addMessage('ai', '', true);
            
            try {
                // Get parameters
                const model = document.getElementById('modelSelect').value;
                const temperature = parseFloat(document.getElementById('temperatureSlider').value);
                const maxTokens = parseInt(document.getElementById('maxTokens').value);
                const topP = parseFloat(document.getElementById('topPSlider').value);
                const systemPrompt = document.getElementById('systemPrompt').value;
                
                // Prepare messages for API
                const apiMessages = [
                    { role: 'system', content: systemPrompt },
                    ...messages.slice(0, -1).map(msg => ({
                        role: msg.type === 'user' ? 'user' : 'assistant',
                        content: msg.content
                    }))
                ];
                
                // Send the message data
                const response = await fetch(`${config.apiUrl}/ai/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: model,
                        messages: apiMessages,
                        options: {
                            temperature: temperature,
                            num_predict: maxTokens,
                            top_p: topP
                        }
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to get response');
                }
                
                // Process SSE stream
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let aiResponse = '';
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n').filter(line => line.trim());
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data === '[DONE]') {
                                break;
                            }
                            
                            try {
                                const parsed = JSON.parse(data);
                                if (parsed.message && parsed.message.content) {
                                    aiResponse += parsed.message.content;
                                    updateMessage(aiMessageId, aiResponse);
                                } else if (parsed.error) {
                                    throw new Error(parsed.error);
                                }
                            } catch (e) {
                                console.error('Parse error:', e);
                            }
                        }
                    }
                }
                
                // Update final message
                messages[messages.length - 1].content = aiResponse;
                
                // Update stats
                updateChatStats();
                
                // Save to history
                saveChatToHistory();
                
            } catch (error) {
                console.error('Error:', error);
                updateMessage(aiMessageId, 'Sorry, I encountered an error. Please try again.');
            } finally {
                isGenerating = false;
                document.getElementById('sendBtn').disabled = false;
            }
        }
        
        // Add message to chat
        function addMessage(type, content, isLoading = false) {
            const messageId = Date.now().toString();
            const message = {
                id: messageId,
                type: type,
                content: content,
                timestamp: new Date()
            };
            
            if (!isLoading) {
                messages.push(message);
            }
            
            const messagesContainer = document.getElementById('messagesContainer');
            const messageElement = createMessageElement(message, isLoading);
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            return messageId;
        }
        
        // Create message element
        function createMessageElement(message, isLoading = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.type}`;
            messageDiv.id = `message-${message.id}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.innerHTML = `<span class="material-icons">${message.type === 'user' ? 'person' : 'smart_toy'}</span>`;
            
            const content = document.createElement('div');
            content.className = 'message-content';
            
            const header = document.createElement('div');
            header.className = 'message-header';
            header.innerHTML = `
                <span class="message-author">${message.type === 'user' ? 'You' : 'AI Assistant'}</span>
                <span class="message-time">${formatTime(message.timestamp)}</span>
            `;
            
            const text = document.createElement('div');
            text.className = 'message-text';
            
            if (isLoading) {
                text.innerHTML = `
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                `;
            } else {
                text.textContent = message.content;
            }
            
            content.appendChild(header);
            content.appendChild(text);
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            
            return messageDiv;
        }
        
        // Update message content
        function updateMessage(messageId, content) {
            const messageElement = document.getElementById(`message-${messageId}`);
            if (messageElement) {
                const textElement = messageElement.querySelector('.message-text');
                textElement.textContent = content;
            }
        }
        
        // Format time
        function formatTime(date) {
            return new Date(date).toLocaleTimeString('id-ID', {
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        // Update chat stats
        function updateChatStats() {
            document.getElementById('messageCount').textContent = messages.length;
            
            // Estimate tokens (rough approximation)
            const totalChars = messages.reduce((sum, msg) => sum + msg.content.length, 0);
            const estimatedTokens = Math.ceil(totalChars / 4);
            document.getElementById('tokenCount').textContent = estimatedTokens;
        }
        
        // Save chat to history
        function saveChatToHistory() {
            if (messages.length === 0) return;
            
            // Find or create chat entry
            let chatEntry = chatHistory.find(chat => chat.id === currentChatId);
            
            if (!chatEntry) {
                chatEntry = {
                    id: currentChatId,
                    title: generateChatTitle(),
                    timestamp: new Date(),
                    messages: []
                };
                chatHistory.unshift(chatEntry);
            }
            
            chatEntry.messages = [...messages];
            chatEntry.lastMessage = messages[messages.length - 1].content;
            chatEntry.timestamp = new Date();
            
            // Limit history size
            if (chatHistory.length > config.maxHistoryItems) {
                chatHistory = chatHistory.slice(0, config.maxHistoryItems);
            }
            
            // Save to localStorage
            localStorage.setItem('aiChatHistory', JSON.stringify(chatHistory));
            
            // Update UI
            renderChatHistory();
        }
        
        // Generate chat title
        function generateChatTitle() {
            if (messages.length > 0) {
                const firstMessage = messages[0].content;
                return firstMessage.substring(0, 50) + (firstMessage.length > 50 ? '...' : '');
            }
            return 'New Chat';
        }
        
        // Render chat history
        function renderChatHistory() {
            const historyContainer = document.getElementById('chatHistoryList');
            historyContainer.innerHTML = '';
            
            chatHistory.forEach(chat => {
                const chatItem = document.createElement('div');
                chatItem.className = `chat-item ${chat.id === currentChatId ? 'active' : ''}`;
                chatItem.onclick = () => loadChat(chat.id);
                
                chatItem.innerHTML = `
                    <div class="chat-item-title">${chat.title}</div>
                    <div class="chat-item-preview">${chat.lastMessage || 'No messages'}</div>
                    <div class="chat-item-time">${formatChatTime(chat.timestamp)}</div>
                `;
                
                historyContainer.appendChild(chatItem);
            });
        }
        
        // Format chat time
        function formatChatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 3600000) { // Less than 1 hour
                return `${Math.floor(diff / 60000)}m ago`;
            } else if (diff < 86400000) { // Less than 1 day
                return `${Math.floor(diff / 3600000)}h ago`;
            } else {
                return date.toLocaleDateString('id-ID');
            }
        }
        
        // Load chat
        function loadChat(chatId) {
            const chat = chatHistory.find(c => c.id === chatId);
            if (!chat) return;
            
            currentChatId = chatId;
            messages = [...chat.messages];
            
            // Update UI
            document.getElementById('chatTitle').textContent = chat.title;
            document.getElementById('messagesContainer').innerHTML = '';
            
            messages.forEach(msg => {
                const messageElement = createMessageElement(msg);
                document.getElementById('messagesContainer').appendChild(messageElement);
            });
            
            updateChatStats();
            renderChatHistory();
        }
        
        // Clear chat
        function clearChat() {
            if (confirm('Are you sure you want to clear this chat?')) {
                createNewChat();
            }
        }
        
        // Export chat
        function exportChat() {
            if (messages.length === 0) {
                alert('No messages to export');
                return;
            }
            
            const chatContent = messages.map(msg => 
                `${msg.type === 'user' ? 'You' : 'AI'}: ${msg.content}`
            ).join('\n\n');
            
            const blob = new Blob([chatContent], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `chat-${currentChatId}.txt`;
            a.click();
            URL.revokeObjectURL(url);
        }
        
        // Toggle settings (placeholder)
        function toggleSettings() {
            alert('Settings panel coming soon!');
        }
        
        // Attach file (placeholder)
        function attachFile() {
            alert('File attachment coming soon!');
        }
        
        // Insert template (placeholder)
        function insertTemplate() {
            const templates = [
                'Please explain this in simple terms: ',
                'Can you help me debug this code:\n',
                'What are the pros and cons of ',
                'Give me a step-by-step guide for ',
                'Summarize the following text:\n'
            ];
            
            const template = templates[Math.floor(Math.random() * templates.length)];
            const messageInput = document.getElementById('messageInput');
            messageInput.value = template;
            messageInput.focus();
        }
        
        // Summarize chat
        async function summarizeChat() {
            if (messages.length < 2) {
                alert('Not enough messages to summarize');
                return;
            }
            
            const chatContent = messages.map(msg => 
                `${msg.type === 'user' ? 'User' : 'Assistant'}: ${msg.content}`
            ).join('\n');
            
            const messageInput = document.getElementById('messageInput');
            messageInput.value = `Please summarize our conversation so far:\n\n${chatContent}`;
            sendMessage();
        }
        
        // Regenerate last response
        function regenerateLastResponse() {
            if (messages.length < 2) return;
            
            // Find last user message
            for (let i = messages.length - 2; i >= 0; i--) {
                if (messages[i].type === 'user') {
                    // Remove messages after this one
                    messages = messages.slice(0, i + 1);
                    
                    // Resend the message
                    const messageInput = document.getElementById('messageInput');
                    messageInput.value = messages[i].content;
                    messages.pop(); // Remove the user message to avoid duplication
                    sendMessage();
                    break;
                }
            }
        }
        
        // Continue generation
        function continueGeneration() {
            if (messages.length === 0) return;
            
            const messageInput = document.getElementById('messageInput');
            messageInput.value = 'Please continue from where you left off.';
            sendMessage();
        }
        
        // Periodic connection check
        setInterval(checkConnection, 30000); // Check every 30 seconds
    </script>
