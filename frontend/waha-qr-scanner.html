<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp QR Scanner - Vauza Tamma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: #e2e8f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(30, 41, 59, 0.9);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
            border: 1px solid rgba(71, 85, 105, 0.3);
        }
        h1 {
            color: #60a5fa;
            margin-bottom: 30px;
        }
        .status {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: 600;
        }
        .status.scanning {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.5);
            color: #60a5fa;
        }
        .status.connected {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.5);
            color: #34d399;
        }
        .status.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            color: #f87171;
        }
        .qr-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
            margin: 20px 0;
        }
        .qr-code {
            width: 300px;
            height: 300px;
        }
        .btn {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }
        .info {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            text-align: left;
        }
        .loading {
            border: 4px solid rgba(59, 130, 246, 0.1);
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì± WhatsApp QR Scanner</h1>
        
        <div id="status" class="status scanning">
            Checking session status...
        </div>
        
        <div id="qr-container" style="display: none;">
            <div class="qr-container">
                <canvas id="qr-code" class="qr-code"></canvas>
            </div>
        </div>
        
        <div id="loading" class="loading"></div>
        
        <div id="action-buttons" style="margin-top: 20px;">
            <button class="btn" onclick="checkStatus()">üîÑ Refresh Status</button>
            <button class="btn" onclick="startSession()">‚ñ∂Ô∏è Start Session</button>
        </div>
        
        <div class="info">
            <h3>üìù Cara Scan QR Code:</h3>
            <ol style="margin: 10px 0; padding-left: 20px;">
                <li>Buka WhatsApp di HP</li>
                <li>Tap ‚ãÆ (3 titik) ‚Üí Linked Devices</li>
                <li>Tap "Link a Device"</li>
                <li>Scan QR code yang muncul di layar</li>
            </ol>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <script>
        const API_KEY = 'your-secret-api-key';
        const WAHA_URL = 'http://localhost:3001';
        let checkInterval;

        async function checkStatus() {
            const statusDiv = document.getElementById('status');
            const qrContainer = document.getElementById('qr-container');
            const loading = document.getElementById('loading');
            
            try {
                const response = await fetch(`${WAHA_URL}/api/sessions/default`, {
                    headers: { 'X-Api-Key': API_KEY }
                });
                
                const data = await response.json();
                console.log('Session status:', data);
                
                if (data.status === 'SCAN_QR_CODE') {
                    statusDiv.className = 'status scanning';
                    statusDiv.textContent = 'üì∑ Please scan QR code with WhatsApp';
                    loading.style.display = 'none';
                    
                    // Try to get QR code
                    await getQRCode();
                    
                } else if (data.status === 'WORKING') {
                    statusDiv.className = 'status connected';
                    statusDiv.textContent = '‚úÖ WhatsApp Connected! Number: ' + (data.me?.pushName || 'Connected');
                    qrContainer.style.display = 'none';
                    loading.style.display = 'none';
                    
                    clearInterval(checkInterval);
                    
                } else if (data.status === 'STOPPED') {
                    statusDiv.className = 'status error';
                    statusDiv.textContent = '‚èπÔ∏è Session stopped. Click "Start Session" to begin';
                    qrContainer.style.display = 'none';
                    loading.style.display = 'none';
                    
                } else if (data.status === 'STARTING') {
                    statusDiv.className = 'status scanning';
                    statusDiv.textContent = '‚è≥ Starting session...';
                    loading.style.display = 'block';
                    
                } else {
                    statusDiv.className = 'status';
                    statusDiv.textContent = 'Status: ' + data.status;
                    loading.style.display = 'none';
                }
                
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.textContent = '‚ùå Error: ' + error.message;
                loading.style.display = 'none';
            }
        }

        async function getQRCode() {
            try {
                const qrContainer = document.getElementById('qr-container');
                const canvas = document.getElementById('qr-code');
                
                // Method 1: Try to get QR as image directly
                try {
                    // Create an image element
                    const img = new Image();
                    img.crossOrigin = 'anonymous';
                    
                    // Set the image source with API key in header via URL parameter
                    img.src = `${WAHA_URL}/api/sessions/default/auth/qr?format=image&apikey=${API_KEY}`;
                    
                    img.onload = function() {
                        // Draw image to canvas
                        const ctx = canvas.getContext('2d');
                        canvas.width = 300;
                        canvas.height = 300;
                        ctx.drawImage(img, 0, 0, 300, 300);
                        qrContainer.style.display = 'block';
                        console.log('QR image loaded successfully');
                    };
                    
                    img.onerror = function() {
                        console.log('Failed to load QR as image, trying alternative method...');
                        // Method 2: Try base64 approach
                        getQRBase64();
                    };
                } catch (e) {
                    console.log('Image method failed:', e);
                    getQRBase64();
                }
                
            } catch (error) {
                console.error('QR Code error:', error);
                // Show placeholder
                showPlaceholderQR();
            }
        }
        
        async function getQRBase64() {
            try {
                // Try to get QR with authentication header
                const response = await fetch(`${WAHA_URL}/api/sessions/default/auth/qr`, {
                    headers: { 
                        'X-Api-Key': API_KEY,
                        'Accept': 'image/png, application/json'
                    }
                });
                
                if (response.ok) {
                    const contentType = response.headers.get('content-type');
                    if (contentType && contentType.includes('image')) {
                        // Convert to blob and then to base64
                        const blob = await response.blob();
                        const reader = new FileReader();
                        reader.onloadend = function() {
                            const img = new Image();
                            img.src = reader.result;
                            img.onload = function() {
                                const canvas = document.getElementById('qr-code');
                                const ctx = canvas.getContext('2d');
                                canvas.width = 300;
                                canvas.height = 300;
                                ctx.drawImage(img, 0, 0, 300, 300);
                                document.getElementById('qr-container').style.display = 'block';
                            };
                        };
                        reader.readAsDataURL(blob);
                    } else {
                        // Try JSON response
                        const data = await response.json();
                        if (data.qr || data.base64) {
                            displayQRFromData(data.qr || data.base64);
                        } else {
                            showPlaceholderQR();
                        }
                    }
                } else {
                    showPlaceholderQR();
                }
            } catch (error) {
                console.error('Base64 method failed:', error);
                showPlaceholderQR();
            }
        }
        
        function displayQRFromData(qrData) {
            const canvas = document.getElementById('qr-code');
            QRCode.toCanvas(canvas, qrData, {
                width: 300,
                margin: 2,
                color: {
                    dark: '#000000',
                    light: '#FFFFFF'
                }
            }, function (error) {
                if (error) console.error(error);
                document.getElementById('qr-container').style.display = 'block';
            });
        }
        
        function showPlaceholderQR() {
            // Show instructions instead of QR
            const qrContainer = document.getElementById('qr-container');
            qrContainer.innerHTML = `
                <div style="padding: 20px; background: rgba(59, 130, 246, 0.1); border-radius: 10px;">
                    <h3 style="color: #60a5fa;">QR Code Loading...</h3>
                    <p>If QR doesn't appear, try:</p>
                    <ol style="text-align: left;">
                        <li>Open WAHA Swagger UI: <a href="http://localhost:3001/" target="_blank" style="color: #60a5fa;">http://localhost:3001/</a></li>
                        <li>Navigate to GET /api/sessions/{session}/auth/qr</li>
                        <li>Enter session: "default"</li>
                        <li>Click "Try it out" ‚Üí "Execute"</li>
                        <li>Download and scan the QR image</li>
                    </ol>
                </div>
            `;
            qrContainer.style.display = 'block';
        }

        async function startSession() {
            const statusDiv = document.getElementById('status');
            statusDiv.className = 'status scanning';
            statusDiv.textContent = '‚è≥ Starting session...';
            
            try {
                const response = await fetch(`${WAHA_URL}/api/sessions/default/start`, {
                    method: 'POST',
                    headers: { 
                        'X-Api-Key': API_KEY,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                console.log('Start response:', data);
                
                // Start checking status
                startStatusCheck();
                
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.textContent = '‚ùå Error starting session: ' + error.message;
            }
        }

        function startStatusCheck() {
            checkStatus();
            checkInterval = setInterval(checkStatus, 3000);
        }

        // Check status on load
        window.onload = () => {
            startStatusCheck();
        };
    </script>
</body>
</html>
