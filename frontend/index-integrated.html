<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Manajemen Umroh - Vauza Tamma</title>
    
    <!-- Material UI Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- SheetJS for Excel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <style>
        /* Loading spinner animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .spin {
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        
        /* Login error message */
        .login-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        /* No data message */
        .no-data {
            text-align: center;
            color: #94a3b8;
            padding: 40px;
            font-size: 14px;
        }
        
        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 12px;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 9999;
        }
        
        .toast.show {
            transform: translateX(0);
        }
        
        .toast.success {
            background: #10b981;
        }
        
        .toast.error {
            background: #ef4444;
        }
        
        .toast.warning {
            background: #f59e0b;
        }
        
        .toast.info {
            background: #3b82f6;
        }
        
        /* Table loading state */
        .table-loading {
            text-align: center;
            padding: 40px;
            color: #94a3b8;
        }
        
        .text-danger {
            color: #ef4444;
        }
        
        /* Form loading overlay */
        .form-loading {
            position: relative;
        }
        
        .form-loading::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-screen" id="loginScreen">
        <div class="login-card">
            <div class="login-header">
                <h1>Vauza Tamma</h1>
                <p>Aplikasi Manajemen Umroh</p>
            </div>
            
            <div class="login-error" id="loginError"></div>
            
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required 
                        placeholder="Masukkan username"
                        autocomplete="username"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        placeholder="Masukkan password"
                        autocomplete="current-password"
                    >
                </div>
                
                <button type="submit" class="btn btn-primary login-btn">
                    <span class="material-icons">login</span> Login
                </button>
            </form>
            
            <div class="login-footer">
                <p>Demo Credentials:</p>
                <small>Username: admin | Password: admin123</small>
            </div>
        </div>
    </div>

    <!-- Main App Container -->
    <div class="app-container" id="appContainer" style="display: none;">
        <!-- Include your existing app structure here -->
        <!-- This would be the sidebar, main content, etc. from your demo -->
    </div>

    <!-- Toast Container -->
    <div id="toastContainer"></div>

    <!-- API Service -->
    <script src="js/api.js"></script>
    
    <!-- App Integration -->
    <script src="js/app-integration.js"></script>
    
    <!-- Core App Functions -->
    <script>
        // Show/Hide screens
        function showLoginScreen() {
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('appContainer').style.display = 'none';
        }
        
        function showDashboard() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('appContainer').style.display = 'flex';
        }
        
        // Toast notification system
        function showToast(type, message) {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            const icon = {
                success: 'check_circle',
                error: 'error',
                warning: 'warning',
                info: 'info'
            }[type] || 'info';
            
            toast.innerHTML = `
                <span class="material-icons">${icon}</span>
                <span>${message}</span>
            `;
            
            document.getElementById('toastContainer').appendChild(toast);
            
            // Show toast
            setTimeout(() => toast.classList.add('show'), 100);
            
            // Remove toast after 3 seconds
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
        
        // Attach to window for global access
        window.showToast = showToast;
        
        // Modal functions
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
        }
        
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
        
        // Close modal on outside click
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }
        
        // Pagination
        function updatePagination(type, pagination) {
            const container = document.getElementById(`${type}-pagination`);
            if (!container) return;
            
            container.innerHTML = '';
            
            if (pagination.totalPages <= 1) return;
            
            // Previous button
            if (pagination.currentPage > 1) {
                const prevBtn = document.createElement('button');
                prevBtn.className = 'page-btn';
                prevBtn.innerHTML = '&laquo;';
                prevBtn.onclick = () => window[`load${capitalize(type)}Data`](pagination.currentPage - 1);
                container.appendChild(prevBtn);
            }
            
            // Page numbers
            for (let i = 1; i <= pagination.totalPages; i++) {
                if (
                    i === 1 || 
                    i === pagination.totalPages || 
                    (i >= pagination.currentPage - 2 && i <= pagination.currentPage + 2)
                ) {
                    const pageBtn = document.createElement('button');
                    pageBtn.className = `page-btn ${i === pagination.currentPage ? 'active' : ''}`;
                    pageBtn.textContent = i;
                    pageBtn.onclick = () => window[`load${capitalize(type)}Data`](i);
                    container.appendChild(pageBtn);
                } else if (
                    i === pagination.currentPage - 3 || 
                    i === pagination.currentPage + 3
                ) {
                    const dots = document.createElement('span');
                    dots.className = 'page-dots';
                    dots.textContent = '...';
                    container.appendChild(dots);
                }
            }
            
            // Next button
            if (pagination.currentPage < pagination.totalPages) {
                const nextBtn = document.createElement('button');
                nextBtn.className = 'page-btn';
                nextBtn.innerHTML = '&raquo;';
                nextBtn.onclick = () => window[`load${capitalize(type)}Data`](pagination.currentPage + 1);
                container.appendChild(nextBtn);
            }
        }
        
        function capitalize(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }
        
        // Initialize app
        console.log('App initialized with backend integration');
    </script>
</body>
</html>
