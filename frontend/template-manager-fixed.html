<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Manager - WhatsApp CRM</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 25%, #334155 50%, #475569 75%, #64748b 100%);
            color: #e2e8f0;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Background overlay effects */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(16, 185, 129, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px;
            position: relative;
            z-index: 2;
        }
        
        /* Header */
        .header {
            background: linear-gradient(145deg, rgba(30, 41, 59, 0.85), rgba(15, 23, 42, 0.75));
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 24px 32px;
            margin-bottom: 32px;
            border: 1px solid rgba(71, 85, 105, 0.3);
            box-shadow: 
                inset 0 1px 0 rgba(71, 85, 105, 0.4),
                0 20px 40px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #3b82f6, #10b981, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .logo .material-icons {
            font-size: 32px;
            background: linear-gradient(135deg, #3b82f6, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }
        
        .stat-card {
            background: linear-gradient(145deg, rgba(30, 41, 59, 0.6), rgba(15, 23, 42, 0.5));
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid rgba(71, 85, 105, 0.3);
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        .stat-value {
            font-size: 48px;
            font-weight: 700;
            background: linear-gradient(135deg, #3b82f6, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }
        
        .stat-label {
            color: #94a3b8;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* Filters and Search */
        .controls {
            background: linear-gradient(145deg, rgba(30, 41, 59, 0.85), rgba(15, 23, 42, 0.75));
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 24px;
            border: 1px solid rgba(71, 85, 105, 0.3);
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 16px 12px 48px;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(71, 85, 105, 0.3);
            border-radius: 12px;
            color: #e2e8f0;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: #3b82f6;
            background: rgba(15, 23, 42, 0.8);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }
        
        .search-box .material-icons {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
        }
        
        .category-filters {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .category-btn {
            padding: 8px 16px;
            background: rgba(51, 65, 85, 0.5);
            border: 1px solid rgba(71, 85, 105, 0.3);
            border-radius: 20px;
            color: #94a3b8;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .category-btn:hover {
            background: rgba(51, 65, 85, 0.8);
            color: #e2e8f0;
            transform: translateY(-1px);
        }
        
        .category-btn.active {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            border-color: transparent;
        }
        
        .category-btn .material-icons {
            font-size: 18px;
        }
        
        /* Template Grid */
        .template-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 24px;
        }
        
        .template-card {
            background: linear-gradient(145deg, rgba(30, 41, 59, 0.85), rgba(15, 23, 42, 0.75));
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid rgba(71, 85, 105, 0.3);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .template-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #3b82f6, #10b981, #8b5cf6);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .template-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .template-card:hover::before {
            opacity: 1;
        }
        
        .template-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 16px;
        }
        
        .template-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .template-meta {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .category-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            color: white;
        }
        
        .category-greeting { background: linear-gradient(135deg, #3b82f6, #2563eb); }
        .category-package { background: linear-gradient(135deg, #10b981, #059669); }
        .category-faq { background: linear-gradient(135deg, #f59e0b, #d97706); }
        .category-followup { background: linear-gradient(135deg, #8b5cf6, #7c3aed); }
        .category-document { background: linear-gradient(135deg, #ec4899, #db2777); }
        
        .priority-badge {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 4px 8px;
            background: rgba(59, 130, 246, 0.2);
            border-radius: 8px;
            font-size: 12px;
            color: #3b82f6;
        }
        
        .status-badge {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 12px;
        }
        
        .status-badge.active {
            color: #10b981;
        }
        
        .status-badge.inactive {
            color: #ef4444;
        }
        
        .template-content {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 16px;
            margin: 16px 0;
            font-family: monospace;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
            color: #cbd5e1;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .template-keywords {
            margin: 16px 0;
        }
        
        .keywords-label {
            font-size: 12px;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
        
        .keywords-list {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .keyword-chip {
            padding: 4px 12px;
            background: rgba(71, 85, 105, 0.3);
            border: 1px solid rgba(71, 85, 105, 0.4);
            border-radius: 20px;
            font-size: 12px;
            color: #94a3b8;
        }
        
        .template-actions {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }
        
        .btn-secondary {
            background: rgba(71, 85, 105, 0.3);
            color: #e2e8f0;
            border: 1px solid rgba(71, 85, 105, 0.4);
        }
        
        .btn-secondary:hover {
            background: rgba(71, 85, 105, 0.5);
            transform: translateY(-1px);
        }
        
        .btn-danger {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .btn-danger:hover {
            background: rgba(239, 68, 68, 0.3);
            transform: translateY(-1px);
        }
        
        /* Add Template Button */
        .add-template-btn {
            position: fixed;
            bottom: 32px;
            right: 32px;
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #3b82f6, #10b981);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4);
            transition: all 0.3s ease;
            z-index: 100;
        }
        
        .add-template-btn:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 15px 40px rgba(59, 130, 246, 0.5);
        }
        
        .add-template-btn .material-icons {
            font-size: 32px;
            color: white;
        }
        
        /* Loading Spinner */
        .loading {
            text-align: center;
            padding: 48px;
            color: #64748b;
        }
        
        .spinner {
            display: inline-block;
            width: 48px;
            height: 48px;
            border: 3px solid rgba(59, 130, 246, 0.2);
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 64px;
            color: #64748b;
        }
        
        .empty-state .material-icons {
            font-size: 64px;
            color: #475569;
            margin-bottom: 16px;
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.5);
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(71, 85, 105, 0.5);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(71, 85, 105, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <span class="material-icons">chat</span>
                Template Manager
            </div>
            <button class="btn btn-primary">
                <span class="material-icons">sync</span>
                Sync Templates
            </button>
        </div>
        
        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalTemplates">18</div>
                <div class="stat-label">Total Templates</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="activeTemplates">18</div>
                <div class="stat-label">Active Templates</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalUsage">0</div>
                <div class="stat-label">Total Usage</div>
            </div>
        </div>
        
        <!-- Controls -->
        <div class="controls">
            <div class="search-box">
                <span class="material-icons">search</span>
                <input type="text" id="searchInput" placeholder="Search templates...">
            </div>
            <div class="category-filters" id="categoryFilters">
                <button class="category-btn active" data-category="all">
                    <span class="material-icons">apps</span>
                    All
                </button>
                <button class="category-btn" data-category="greeting">
                    <span class="material-icons">waving_hand</span>
                    Greeting
                </button>
                <button class="category-btn" data-category="package">
                    <span class="material-icons">inventory_2</span>
                    Package
                </button>
                <button class="category-btn" data-category="faq">
                    <span class="material-icons">help</span>
                    FAQ
                </button>
                <button class="category-btn" data-category="followup">
                    <span class="material-icons">follow_the_signs</span>
                    Follow Up
                </button>
                <button class="category-btn" data-category="document">
                    <span class="material-icons">description</span>
                    Document
                </button>
            </div>
        </div>
        
        <!-- Template Grid -->
        <div class="template-grid" id="templateGrid">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading templates...</p>
            </div>
        </div>
        
        <!-- Add Template Button -->
        <div class="add-template-btn" onclick="addNewTemplate()">
            <span class="material-icons">add</span>
        </div>
    </div>
    
    <script>
        // Sample template data (since API is not working)
        const sampleTemplates = [
            {
                id: 1,
                name: 'Greeting - Assalamualaikum',
                category: 'greeting',
                template: 'Assalamualaikum {{nama}} 😊\n\nTerima kasih telah menghubungi Vauza Tamma Abadi. Perkenalkan, saya Admin yang akan membantu Bapak/Ibu hari ini.\n\nAda yang bisa saya bantu terkait paket umroh kami? 🙏🏻',
                keywords: ['assalam', 'assalamualaikum', 'selamat', 'halo'],
                priority: 100,
                isActive: true,
                usageCount: 245,
                intent: 'greeting'
            },
            {
                id: 2,
                name: 'Package Info - Basic',
                category: 'package',
                template: 'Baik {{nama}}, untuk paket umroh kami saat ini:\n\n📋 *PAKET REGULER 12 HARI*\n💰 Harga: Rp 28.5 juta/orang\n🏨 Hotel: Bintang 4 (Makkah & Madinah)\n✈️ Pesawat: Garuda Indonesia Direct Flight\n\n📋 *PAKET VIP 9 HARI*\n💰 Harga: Rp 35 juta/orang\n🏨 Hotel: Bintang 5 dekat Masjid\n✈️ Pesawat: Saudi Airlines\n\nSilakan pilih paket yang sesuai dengan kebutuhan Bapak/Ibu 😊',
                keywords: ['paket', 'harga', 'biaya', 'berapa'],
                priority: 90,
                isActive: true,
                usageCount: 178,
                intent: 'inquiry_package'
            },
            {
                id: 3,
                name: 'Registration Requirements',
                category: 'document',
                template: 'syarat : \n1.⁠ ⁠mengisi klausul pendaftaran\n2.⁠ ⁠⁠mengirim scan pasport (2 suku kata)\n3.⁠ ⁠minimal masa berlaku atau expired 8 bulan terhitung dari bulan keberangkatan\n4.⁠ ⁠⁠mengirim scan ktp\n5.⁠ ⁠⁠foto setengah badan bebas (tidak menggunakan aksesoris spt kacamata/peci/topi dan soflen, menghadap ke kamera, tidak bermakeup tebal\n6.⁠ ⁠⁠mengirim bukti transfer DP min 5.000.000/pax \n7.Pelunasan h-40 hari sebelum keberangkatan, atau DP hangus',
                keywords: ['syarat', 'daftar', 'dokumen', 'pendaftaran'],
                priority: 90,
                isActive: true,
                usageCount: 89,
                intent: 'inquiry_document'
            },
            {
                id: 4,
                name: 'Hotel Distance Info',
                category: 'package',
                template: 'Lokasi hotel kami {{nama}}:\n\n🏨 *MAKKAH*\n- Paket Reguler: 400-500 meter dari Masjidil Haram\n- Paket VIP: 100-200 meter (view Kakbah)\n\n🏨 *MADINAH*  \n- Paket Reguler: 300-400 meter dari Masjid Nabawi\n- Paket VIP: Pelataran Masjid (0 meter)\n\nSemua hotel sudah termasuk makan 3x sehari buffet 🍽️',
                keywords: ['hotel', 'jarak', 'meter', 'dekat'],
                priority: 85,
                isActive: true,
                usageCount: 67,
                intent: 'inquiry_facility'
            },
            {
                id: 5,
                name: 'Equipment List',
                category: 'faq',
                template: 'Perlengkapan umroh yang didapat:\n\nkoper bagasi 24inch\nihrom/mukena\nslayer\nid card\nbuku doa\nseragam batik\nTas tenteng\n\nBerikut Bapak/Ibu 🙏🏻',
                keywords: ['perlengkapan', 'dapat', 'fasilitas', 'apa saja'],
                priority: 85,
                isActive: true,
                usageCount: 45,
                intent: 'general_question'
            },
            {
                id: 6,
                name: 'Office Location',
                category: 'faq',
                template: 'Silahkan berkunjung ke kantor kami 👇🏻\nKami ada kantor pusat di kota Malang-Jawa Timur, dan kantor pemasaran di Jakarta dan Surabaya\n\nAlamat kami ada di :\n📍Jalan Kauman 21 Kota Malang - Jawa Timur\n📍Jalan Kemang Timur no. 3F Kemang - Jakarta Selatan\n📍 Royal Residence Cluster Crown Hill B15 No. 61, Lakarsantri – Surabaya\nBuka setiap hari : 09.00 - 17.00 WIB\n\nInfo dan Reservasi : \nAdmin 1 : +628 55555 44 000\nAdmin 2: +6281 33333 5123',
                keywords: ['alamat', 'kantor', 'dimana', 'lokasi'],
                priority: 85,
                isActive: true,
                usageCount: 34,
                intent: 'inquiry_facility'
            },
            {
                id: 7,
                name: 'Package 9H Qatar Airways',
                category: 'package',
                template: 'PAKET 9 HARI QATAR AIRWAYS\n\n🕋 Keberangkatan: {{tanggal}}\n💺 Seat: {{seat}} pax\n💰 Harga: Rp {{harga}}/pax (Quad)\n\n✅ Include:\n- Tiket PP Direct Qatar Airways\n- Hotel Makkah: Pullman Zamzam (0 meter)\n- Hotel Madinah: Dar Al Taqwa (0 meter)\n- Makan 3x buffet\n- Visa, handling, manasik\n- Perlengkapan lengkap\n- Tour tambahan Thaif\n\n📞 Booking: {{nomor_admin}}',
                keywords: ['qatar', '9 hari', 'pullman', 'premium'],
                priority: 95,
                isActive: true,
                usageCount: 156,
                intent: 'inquiry_package'
            },
            {
                id: 8,
                name: 'Closing - Thanks',
                category: 'followup',
                template: 'Sama-sama {{nama}} 🙏🏻\n\nSemoga bisa segera berangkat ke tanah suci. Aamiin',
                keywords: ['terima kasih', 'makasih', 'thanks', 'syukron'],
                priority: 85,
                isActive: true,
                usageCount: 201,
                intent: 'thanks'
            }
        ];
        
        let templates = [...sampleTemplates];
        let filteredTemplates = [...templates];
        let selectedCategory = 'all';
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();
            renderTemplates();
            updateStats();
        });
        
        // Setup event listeners
        function setupEventListeners() {
            // Search
            document.getElementById('searchInput').addEventListener('input', (e) => {
                filterTemplates();
            });
            
            // Category filters
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    selectedCategory = btn.dataset.category;
                    filterTemplates();
                });
            });
        }
        
        // Filter templates
        function filterTemplates() {
            const searchQuery = document.getElementById('searchInput').value.toLowerCase();
            
            filteredTemplates = templates.filter(t => {
                const matchesCategory = selectedCategory === 'all' || t.category === selectedCategory;
                const matchesSearch = !searchQuery || 
                    t.name.toLowerCase().includes(searchQuery) ||
                    t.template.toLowerCase().includes(searchQuery) ||
                    t.keywords.some(k => k.toLowerCase().includes(searchQuery));
                
                return matchesCategory && matchesSearch;
            });
            
            renderTemplates();
        }
        
        // Render templates
        function renderTemplates() {
            const grid = document.getElementById('templateGrid');
            
            if (filteredTemplates.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <span class="material-icons">inbox</span>
                        <p>No templates found</p>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = filteredTemplates.map(t => `
                <div class="template-card">
                    <div class="template-header">
                        <div>
                            <div class="template-title">${t.name}</div>
                            <div class="template-meta">
                                <span class="category-badge category-${t.category}">${t.category}</span>
                                <span class="priority-badge">
                                    <span class="material-icons" style="font-size: 14px;">flag</span>
                                    Priority: ${t.priority}
                                </span>
                                <span class="status-badge ${t.isActive ? 'active' : 'inactive'}">
                                    <span class="material-icons" style="font-size: 14px;">${t.isActive ? 'check_circle' : 'cancel'}</span>
                                    ${t.isActive ? 'Active' : 'Inactive'}
                                </span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="template-content">${t.template}</div>
                    
                    <div class="template-keywords">
                        <div class="keywords-label">Keywords</div>
                        <div class="keywords-list">
                            ${t.keywords.map(k => `<span class="keyword-chip">${k}</span>`).join('')}
                        </div>
                    </div>
                    
                    <div style="display: flex; justify-content: space-between; align-items: center; margin: 16px 0;">
                        <div style="color: #64748b; font-size: 14px;">
                            <span class="material-icons" style="font-size: 16px; vertical-align: middle;">analytics</span>
                            Used ${t.usageCount} times
                        </div>
                        ${t.intent ? `
                            <div style="color: #8b5cf6; font-size: 12px;">
                                <span class="material-icons" style="font-size: 14px; vertical-align: middle;">psychology</span>
                                Intent: ${t.intent}
                            </div>
                        ` : ''}
                    </div>
                    
                    <div class="template-actions">
                        <button class="btn btn-primary" onclick="editTemplate(${t.id})">
                            <span class="material-icons">edit</span>
                            Edit
                        </button>
                        <button class="btn btn-secondary" onclick="testTemplate(${t.id})">
                            <span class="material-icons">science</span>
                            Test
                        </button>
                        <button class="btn btn-danger" onclick="deleteTemplate(${t.id})">
                            <span class="material-icons">delete</span>
                            Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        // Update stats
        function updateStats() {
            const totalUsage = templates.reduce((sum, t) => sum + t.usageCount, 0);
            document.getElementById('totalUsage').textContent = totalUsage;
        }
        
        // Actions
        function editTemplate(id) {
            alert('Edit template #' + id + '\n\nThis would open an edit dialog in the full version.');
        }
        
        function testTemplate(id) {
            const template = templates.find(t => t.id === id);
            alert('Testing template: ' + template.name + '\n\nThis would test the template matching in the full version.');
        }
        
        function deleteTemplate(id) {
            if (confirm('Are you sure you want to delete this template?')) {
                templates = templates.filter(t => t.id !== id);
                filterTemplates();
                updateStats();
            }
        }
        
        function addNewTemplate() {
            alert('Add New Template\n\nThis would open a form to create a new template in the full version.');
        }
    </script>
</body>
</html>
