<!DOCTYPE html>
<html>
<head>
    <title>Test Port Change</title>
</head>
<body>
    <h1>Testing Port Configuration</h1>
    <div id="result"></div>
    
    <script>
        // Test if port was changed correctly
        const API_CONFIG = {
            baseUrl: 'http://localhost:3002/api',
            sessionId: 'default'
        };
        
        const resultDiv = document.getElementById('result');
        
        resultDiv.innerHTML = `
            <p><strong>API Base URL:</strong> ${API_CONFIG.baseUrl}</p>
            <p><strong>Socket URL:</strong> ${API_CONFIG.baseUrl.replace('/api', '')}</p>
            <p><strong>Expected Port:</strong> 3002</p>
        `;
        
        // Test API connection
        fetch(`${API_CONFIG.baseUrl}/health`)
            .then(response => {
                resultDiv.innerHTML += `<p style="color: green;">✅ API Response: ${response.status}</p>`;
            })
            .catch(error => {
                resultDiv.innerHTML += `<p style="color: red;">❌ API Error: ${error.message}</p>`;
            });
    </script>
</body>
</html>
