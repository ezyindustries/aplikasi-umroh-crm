<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Dashboard - Vauza Tamma</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(30, 41, 59, 0.9);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: #3b82f6;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }
        
        .btn-danger {
            background: #ef4444;
        }
        
        .btn-danger:hover {
            background: #dc2626;
        }
        
        .btn-success {
            background: #10b981;
        }
        
        .btn-success:hover {
            background: #059669;
        }
        
        .card {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(71, 85, 105, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(30, 41, 59, 0.8);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(71, 85, 105, 0.3);
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: 700;
            margin: 10px 0;
        }
        
        .stat-label {
            color: #94a3b8;
            font-size: 14px;
        }
        
        .conversations-container {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
            height: 600px;
        }
        
        .conversation-list {
            background: rgba(30, 41, 59, 0.8);
            border-radius: 12px;
            border: 1px solid rgba(71, 85, 105, 0.3);
            overflow-y: auto;
        }
        
        .conversation-item {
            padding: 15px;
            border-bottom: 1px solid rgba(71, 85, 105, 0.2);
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .conversation-item:hover {
            background: rgba(71, 85, 105, 0.2);
        }
        
        .conversation-item.active {
            background: rgba(59, 130, 246, 0.2);
        }
        
        .conversation-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #3b82f6;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }
        
        .chat-window {
            background: rgba(30, 41, 59, 0.8);
            border-radius: 12px;
            border: 1px solid rgba(71, 85, 105, 0.3);
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            padding: 20px;
            border-bottom: 1px solid rgba(71, 85, 105, 0.3);
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }
        
        .message.outbound {
            flex-direction: row-reverse;
        }
        
        .message-content {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 12px;
            background: rgba(71, 85, 105, 0.3);
        }
        
        .message.outbound .message-content {
            background: rgba(59, 130, 246, 0.3);
        }
        
        .chat-input-container {
            padding: 20px;
            border-top: 1px solid rgba(71, 85, 105, 0.3);
            display: flex;
            gap: 10px;
        }
        
        #chat-input {
            flex: 1;
            padding: 10px 15px;
            background: rgba(71, 85, 105, 0.2);
            border: 1px solid rgba(71, 85, 105, 0.3);
            border-radius: 8px;
            color: #e2e8f0;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        
        .status-dot.connected {
            background: #10b981;
        }
        
        .status-dot.disconnected {
            background: #ef4444;
        }
        
        /* Label styles */
        .label-filter-container {
            padding: 15px;
            border-bottom: 1px solid rgba(71, 85, 105, 0.3);
        }
        
        .label-filter-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .label-filter-item:hover {
            background: rgba(71, 85, 105, 0.2);
        }
        
        .label-filter-item.active {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
        }
        
        .label-tag {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            color: white;
            font-weight: 500;
        }
        
        .label-tag.mini {
            padding: 2px 6px;
            font-size: 11px;
        }
        
        .conversation-labels {
            display: flex;
            gap: 4px;
            margin-top: 5px;
            flex-wrap: wrap;
        }
        
        #qr-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
        }
        
        #qr-modal.active {
            display: flex;
        }
        
        .modal-content {
            background: rgba(30, 41, 59, 0.98);
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            max-width: 500px;
        }
        
        .loading {
            border: 3px solid rgba(71, 85, 105, 0.3);
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>Vauza Tamma CRM</h1>
                <p style="color: #94a3b8;">WhatsApp Marketing System</p>
            </div>
            <div style="display: flex; gap: 20px; align-items: center;">
                <div>
                    <span class="status-dot disconnected" id="wa-status-dot"></span>
                    <span id="wa-status-text">Disconnected</span>
                </div>
                <button class="btn btn-danger" id="logout-btn">Logout</button>
            </div>
        </div>
        
        <!-- WhatsApp Control -->
        <div class="card">
            <h2 style="margin-bottom: 20px;">WhatsApp Control</h2>
            <div style="display: flex; gap: 10px;">
                <button class="btn btn-success" id="connect-btn">Connect WhatsApp</button>
                <button class="btn" id="check-status-btn">Check Status</button>
                <button class="btn btn-danger" id="disconnect-btn" disabled>Disconnect</button>
            </div>
        </div>
        
        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Leads</div>
                <div class="stat-value" id="total-leads">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Active Conversations</div>
                <div class="stat-value" id="active-conversations">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Bot Responses Today</div>
                <div class="stat-value" id="bot-responses">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Conversion Rate</div>
                <div class="stat-value"><span id="conversion-rate">0</span>%</div>
            </div>
        </div>
        
        <!-- Conversations -->
        <div class="conversations-container">
            <div class="conversation-list">
                <div class="label-filter-container">
                    <h4 style="margin-bottom: 10px;">Filter by Label</h4>
                    <div id="label-filter-list">
                        <div class="label-filter-item active" data-label-id="all">
                            <i class="material-icons">label</i>
                            <span>All Conversations</span>
                        </div>
                    </div>
                </div>
                <div id="conversation-list">
                    <!-- Conversations will be loaded here -->
                </div>
            </div>
            
            <div class="chat-window">
                <div class="chat-header">
                    <div id="chat-header-info">
                        <p style="color: #94a3b8;">Select a conversation</p>
                    </div>
                </div>
                <div id="chat-messages" class="chat-messages">
                    <!-- Messages will be loaded here -->
                </div>
                <div class="chat-input-container">
                    <input type="text" id="chat-input" placeholder="Type a message..." disabled>
                    <button class="btn" id="send-btn" disabled>Send</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- QR Modal -->
    <div id="qr-modal">
        <div class="modal-content">
            <h2>Scan QR Code</h2>
            <div id="qr-container">
                <div class="loading"></div>
            </div>
            <p style="color: #94a3b8; margin-top: 20px;">Open WhatsApp → Settings → Linked Devices → Scan</p>
            <button class="btn" id="close-modal-btn" style="margin-top: 20px;">Close</button>
        </div>
    </div>
    
    <script>
        // Configuration
        const API_BASE = 'http://localhost:3000/api';
        const WAHA_URL = 'http://localhost:3001';
        const WAHA_API_KEY = 'your-secret-api-key';
        
        let authToken = localStorage.getItem('token');
        let currentChatId = null;
        let currentPhoneNumber = null;
        let conversations = [];
        let labels = [];
        
        // Check auth
        if (!authToken) {
            window.location.href = 'index.html';
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', init);
        
        function init() {
            // Setup event listeners
            document.getElementById('connect-btn').addEventListener('click', connectWhatsApp);
            document.getElementById('check-status-btn').addEventListener('click', checkStatus);
            document.getElementById('disconnect-btn').addEventListener('click', disconnectWhatsApp);
            document.getElementById('send-btn').addEventListener('click', sendMessage);
            document.getElementById('chat-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
            document.getElementById('logout-btn').addEventListener('click', logout);
            document.getElementById('close-modal-btn').addEventListener('click', closeModal);
            
            // Load initial data
            loadStats();
            checkStatus();
            loadConversations();
            loadLabels();
        }
        
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/crm/stats`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('total-leads').textContent = data.data.totalLeads || 0;
                    document.getElementById('active-conversations').textContent = data.data.activeConversations || 0;
                    document.getElementById('bot-responses').textContent = data.data.botResponsesToday || 0;
                    document.getElementById('conversion-rate').textContent = data.data.conversionRate || 0;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
        
        async function checkStatus() {
            try {
                const response = await fetch(`${WAHA_URL}/api/sessions/default`, {
                    headers: { 'X-Api-Key': WAHA_API_KEY }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    updateStatus(data.status === 'WORKING');
                } else {
                    updateStatus(false);
                }
            } catch (error) {
                updateStatus(false);
            }
        }
        
        function updateStatus(connected) {
            const dot = document.getElementById('wa-status-dot');
            const text = document.getElementById('wa-status-text');
            const disconnectBtn = document.getElementById('disconnect-btn');
            
            if (connected) {
                dot.classList.remove('disconnected');
                dot.classList.add('connected');
                text.textContent = 'Connected';
                disconnectBtn.disabled = false;
            } else {
                dot.classList.remove('connected');
                dot.classList.add('disconnected');
                text.textContent = 'Disconnected';
                disconnectBtn.disabled = true;
            }
        }
        
        async function connectWhatsApp() {
            try {
                const response = await fetch(`${WAHA_URL}/api/sessions/start`, {
                    method: 'POST',
                    headers: {
                        'X-Api-Key': WAHA_API_KEY,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: 'default',
                        config: {
                            webhooks: [{
                                url: `${API_BASE}/crm/webhook`,
                                events: ['message']
                            }]
                        }
                    })
                });
                
                if (response.ok) {
                    setTimeout(loadQR, 2000);
                } else {
                    const error = await response.json();
                    if (error.message?.includes('already exists')) {
                        checkStatus();
                    }
                }
            } catch (error) {
                alert('Failed to connect');
            }
        }
        
        async function loadQR() {
            document.getElementById('qr-modal').classList.add('active');
            const container = document.getElementById('qr-container');
            
            try {
                const response = await fetch(`${WAHA_URL}/api/sessions/default/auth/qr`, {
                    headers: { 'X-Api-Key': WAHA_API_KEY }
                });
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob);
                    container.innerHTML = `<img src="${url}" style="max-width: 300px;">`;
                }
            } catch (error) {
                container.innerHTML = '<p style="color: #ef4444;">Failed to load QR</p>';
            }
        }
        
        async function disconnectWhatsApp() {
            if (!confirm('Disconnect WhatsApp?')) return;
            
            try {
                await fetch(`${WAHA_URL}/api/sessions/default/stop`, {
                    method: 'POST',
                    headers: { 'X-Api-Key': WAHA_API_KEY }
                });
                updateStatus(false);
            } catch (error) {
                console.error('Error:', error);
            }
        }
        
        async function loadLabels() {
            try {
                const response = await fetch(`${API_BASE}/crm/labels`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    labels = data.data;
                    renderLabelFilters();
                }
            } catch (error) {
                console.error('Error loading labels:', error);
            }
        }
        
        function renderLabelFilters() {
            const container = document.getElementById('label-filter-list');
            const allItem = container.querySelector('[data-label-id="all"]');
            
            container.innerHTML = '';
            container.appendChild(allItem);
            
            labels.forEach(label => {
                const item = document.createElement('div');
                item.className = 'label-filter-item';
                item.dataset.labelId = label.id;
                item.innerHTML = `
                    <i class="material-icons" style="color: ${label.color}">${label.icon || 'label'}</i>
                    <span>${label.name}</span>
                `;
                item.addEventListener('click', () => filterByLabel(label.id));
                container.appendChild(item);
            });
            
            allItem.addEventListener('click', () => filterByLabel('all'));
        }
        
        function filterByLabel(labelId) {
            document.querySelectorAll('.label-filter-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`[data-label-id="${labelId}"]`)?.classList.add('active');
            
            const params = labelId === 'all' ? {} : { labelId };
            loadConversations(params);
        }
        
        async function loadConversations(params = {}) {
            try {
                const queryParams = new URLSearchParams(params);
                const response = await fetch(`${API_BASE}/crm/conversations?${queryParams}`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    conversations = data.data.items || [];
                    renderConversations();
                }
            } catch (error) {
                console.error('Error loading conversations:', error);
            }
        }
        
        function renderConversations() {
            const container = document.getElementById('conversation-list');
            
            if (conversations.length === 0) {
                container.innerHTML = '<p style="text-align: center; padding: 20px; color: #94a3b8;">No conversations</p>';
                return;
            }
            
            container.innerHTML = conversations.map(conv => {
                const labels = conv.labels || [];
                return `
                    <div class="conversation-item" data-id="${conv.id}" data-phone="${conv.phone_number}">
                        <div class="conversation-avatar">${conv.phone_number.slice(-2)}</div>
                        <div style="flex: 1;">
                            <div style="font-weight: 500;">${conv.phone_number}</div>
                            <div style="font-size: 13px; color: #94a3b8;">${conv.last_message_preview || 'No messages'}</div>
                            ${labels.length > 0 ? `
                                <div class="conversation-labels">
                                    ${labels.map(label => `
                                        <span class="label-tag mini" style="background: ${label.color}">
                                            <i class="material-icons" style="font-size: 12px;">${label.icon || 'label'}</i>
                                            ${label.name}
                                        </span>
                                    `).join('')}
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            }).join('');
            
            // Add click listeners
            container.querySelectorAll('.conversation-item').forEach(item => {
                item.addEventListener('click', () => {
                    selectConversation(item.dataset.id, item.dataset.phone);
                });
            });
        }
        
        async function selectConversation(id, phone) {
            currentChatId = id;
            currentPhoneNumber = phone;
            
            // Update UI
            document.querySelectorAll('.conversation-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`[data-id="${id}"]`)?.classList.add('active');
            
            // Update header
            document.getElementById('chat-header-info').innerHTML = `
                <div style="display: flex; align-items: center; gap: 10px;">
                    <div class="conversation-avatar">${phone.slice(-2)}</div>
                    <div>
                        <div style="font-weight: 600;">${phone}</div>
                        <div style="font-size: 13px; color: #94a3b8;">Active conversation</div>
                    </div>
                </div>
            `;
            
            // Enable input
            document.getElementById('chat-input').disabled = false;
            document.getElementById('send-btn').disabled = false;
            
            // Load messages
            await loadMessages(id);
        }
        
        async function loadMessages(conversationId) {
            try {
                const response = await fetch(`${API_BASE}/crm/conversations/${conversationId}/messages`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    renderMessages(data.data || []);
                }
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }
        
        function renderMessages(messages) {
            const container = document.getElementById('chat-messages');
            
            if (messages.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #94a3b8;">No messages yet</p>';
                return;
            }
            
            container.innerHTML = messages.map(msg => `
                <div class="message ${msg.direction}">
                    <div class="message-content">
                        <div>${msg.content}</div>
                        <div style="font-size: 11px; color: #94a3b8; margin-top: 5px;">
                            ${new Date(msg.created_at).toLocaleTimeString()}
                        </div>
                    </div>
                </div>
            `).join('');
            
            container.scrollTop = container.scrollHeight;
        }
        
        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const content = input.value.trim();
            
            if (!content || !currentChatId) return;
            
            try {
                const response = await fetch(`${API_BASE}/crm/conversations/${currentChatId}/messages`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ content })
                });
                
                if (response.ok) {
                    input.value = '';
                    await loadMessages(currentChatId);
                }
            } catch (error) {
                console.error('Error sending message:', error);
            }
        }
        
        function closeModal() {
            document.getElementById('qr-modal').classList.remove('active');
        }
        
        function logout() {
            localStorage.removeItem('token');
            window.location.href = 'index.html';
        }
    </script>
    
    <!-- WhatsApp Connection Handler -->
    <script src="js/whatsapp-connection.js"></script>
    <script>
        // Override connect function to use the new handler
        window.connectWhatsApp = async function() {
            await WhatsAppConnection.connect();
        }
        
        window.disconnectWhatsApp = async function() {
            await WhatsAppConnection.disconnect();
        }
        
        // Update check status to use new handler
        window.checkStatus = async function() {
            const status = await WhatsAppConnection.checkStatus();
            updateStatus(status === 'WORKING');
        }
    </script>
</body>
</html>
