<!DOCTYPE html>
<html>
<head>
    <title>Socket.IO Test</title>
    <script src="https://cdn.socket.io/4.6.2/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .log {
            background: #333;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            font-family: monospace;
        }
        .success { border-left: 4px solid #4CAF50; }
        .error { border-left: 4px solid #f44336; }
        .info { border-left: 4px solid #2196F3; }
        button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #1976D2; }
    </style>
</head>
<body>
    <h1>Socket.IO Connection Test</h1>
    
    <div>
        <button onclick="connect()">Connect</button>
        <button onclick="disconnect()">Disconnect</button>
        <button onclick="testJoinSession()">Test Join Session</button>
        <button onclick="clearLogs()">Clear Logs</button>
    </div>
    
    <h2>Connection Status: <span id="status">Disconnected</span></h2>
    
    <div id="logs"></div>

    <script>
        let socket = null;
        const logsDiv = document.getElementById('logs');
        const statusSpan = document.getElementById('status');

        function log(message, type = 'info') {
            const logEntry = document.createElement('div');
            logEntry.className = `log ${type}`;
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logsDiv.insertBefore(logEntry, logsDiv.firstChild);
        }

        function updateStatus(status, color) {
            statusSpan.textContent = status;
            statusSpan.style.color = color;
        }

        function connect() {
            if (socket && socket.connected) {
                log('Already connected!', 'info');
                return;
            }

            log('Attempting to connect to http://localhost:3003...', 'info');
            
            socket = io('http://localhost:3003', {
                transports: ['polling', 'websocket'],
                reconnection: true,
                query: {
                    sessionId: 'default'
                }
            });

            socket.on('connect', () => {
                log(`Connected! Socket ID: ${socket.id}`, 'success');
                log(`Transport: ${socket.io.engine.transport.name}`, 'info');
                updateStatus('Connected', '#4CAF50');
            });

            socket.on('connect:success', (data) => {
                log(`Connection acknowledged: ${JSON.stringify(data)}`, 'success');
            });

            socket.on('disconnect', (reason) => {
                log(`Disconnected: ${reason}`, 'error');
                updateStatus('Disconnected', '#f44336');
            });

            socket.on('connect_error', (error) => {
                log(`Connection error: ${error.message}`, 'error');
                updateStatus('Error', '#f44336');
            });

            socket.io.on('upgrade', (transport) => {
                log(`Transport upgraded to: ${transport.name}`, 'success');
            });

            socket.on('join:session:success', (data) => {
                log(`Successfully joined session: ${data.sessionId}`, 'success');
            });

            // Listen for any other events
            socket.onAny((eventName, ...args) => {
                log(`Event: ${eventName} - ${JSON.stringify(args)}`, 'info');
            });
        }

        function disconnect() {
            if (socket && socket.connected) {
                socket.disconnect();
                log('Disconnected manually', 'info');
            } else {
                log('Not connected', 'error');
            }
        }

        function testJoinSession() {
            if (socket && socket.connected) {
                log('Emitting join:session event...', 'info');
                socket.emit('join:session', 'default');
            } else {
                log('Not connected - connect first!', 'error');
            }
        }

        function clearLogs() {
            logsDiv.innerHTML = '';
            log('Logs cleared', 'info');
        }

        // Auto-connect on load
        window.onload = () => {
            log('Page loaded - click Connect to test Socket.IO', 'info');
        };
    </script>
</body>
</html>
