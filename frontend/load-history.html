<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Load WhatsApp History</title>
    <style>
        body {
            background: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 10px;
        }
        button {
            background: #25D366;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #128C7E;
        }
        #status {
            margin-top: 20px;
            padding: 20px;
            background: rgba(0,0,0,0.3);
            border-radius: 5px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WhatsApp History Loader</h1>
        <p>Use this page to load chat history from WhatsApp</p>
        
        <button onclick="checkStatus()">Check Connection Status</button>
        <button onclick="loadHistory()">Load Chat History</button>
        <button onclick="viewDatabase()">View Database Stats</button>
        
        <div id="status"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:3001/api';
        const statusDiv = document.getElementById('status');
        
        function log(message) {
            statusDiv.textContent += message + '\n';
        }
        
        async function checkStatus() {
            statusDiv.textContent = '';
            log('Checking WhatsApp status...');
            
            try {
                const response = await fetch(`${API_URL}/sessions/default/status`);
                const data = await response.json();
                
                log('\nStatus Response:');
                log(JSON.stringify(data, null, 2));
            } catch (error) {
                log('Error: ' + error.message);
            }
        }
        
        async function loadHistory() {
            statusDiv.textContent = '';
            log('Loading chat history...');
            log('Note: Backend needs to be restarted with the new endpoint');
            log('\nFor now, manually restart backend to trigger chat loading');
            
            // Try the endpoint anyway
            try {
                const response = await fetch(`${API_URL}/sessions/default/load-history`, {
                    method: 'POST'
                });
                const data = await response.json();
                log('\nResponse:');
                log(JSON.stringify(data, null, 2));
            } catch (error) {
                log('Error: ' + error.message);
            }
        }
        
        async function viewDatabase() {
            statusDiv.textContent = '';
            log('Fetching database statistics...');
            
            try {
                // Get contacts
                const contactsRes = await fetch(`${API_URL}/contacts`);
                const contacts = await contactsRes.json();
                
                log(`\nContacts: ${contacts.data?.length || 0}`);
                if (contacts.data?.length > 0) {
                    contacts.data.slice(0, 5).forEach(c => {
                        log(`  - ${c.name || 'Unknown'} (${c.phoneNumber})`);
                    });
                }
                
                // Get conversations
                const convsRes = await fetch(`${API_URL}/conversations`);
                const convs = await convsRes.json();
                
                log(`\nConversations: ${convs.data?.length || 0}`);
                
                // Get recent messages for first conversation
                if (convs.data?.length > 0) {
                    const firstConv = convs.data[0];
                    const messagesRes = await fetch(`${API_URL}/messages/${firstConv.id}`);
                    const messages = await messagesRes.json();
                    
                    log(`\nMessages in first conversation: ${messages.data?.length || 0}`);
                    if (messages.data?.length > 0) {
                        messages.data.slice(0, 3).forEach(m => {
                            log(`  ${m.direction}: ${m.content?.substring(0, 50)}...`);
                        });
                    }
                }
                
            } catch (error) {
                log('Error: ' + error.message);
            }
        }
        
        // Auto check status on load
        checkStatus();
    </script>
</body>
</html>
