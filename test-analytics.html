<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Analytics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
        }
        h1 {
            color: #3b82f6;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #2563eb;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: #1a1a1a;
            border-radius: 5px;
            white-space: pre-wrap;
            max-height: 600px;
            overflow-y: auto;
        }
        .error {
            color: #ef4444;
        }
        .success {
            color: #10b981;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Analytics API</h1>
        
        <div>
            <input type="text" id="ruleId" placeholder="Enter Rule ID" style="padding: 8px; width: 400px; background: #1a1a1a; color: white; border: 1px solid #444; border-radius: 4px;">
            <br><br>
            <button onclick="testAnalytics('24h')">Test 24 Hours</button>
            <button onclick="testAnalytics('7d')">Test 7 Days</button>
            <button onclick="testAnalytics('30d')">Test 30 Days</button>
        </div>

        <div id="result"></div>
    </div>

    <script>
        async function testAnalytics(period) {
            const ruleId = document.getElementById('ruleId').value;
            if (!ruleId) {
                showResult('Please enter a Rule ID', 'error');
                return;
            }

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Loading analytics...';

            try {
                const response = await fetch(`http://localhost:3003/api/automation/rules/${ruleId}/analytics?period=${period}`);
                const data = await response.json();
                
                if (response.ok && data.success) {
                    showResult(JSON.stringify(data, null, 2), 'success');
                } else {
                    showResult(`Error: ${data.error || 'Failed to load analytics'}`, 'error');
                }
            } catch (error) {
                showResult(`Error: ${error.message}`, 'error');
            }
        }

        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = type;
            resultDiv.textContent = message;
        }

        // Set default rule ID if available
        window.onload = () => {
            // You can set a default rule ID here for testing
            document.getElementById('ruleId').value = '882069b7-d1ad-4fbe-87cf-5bb3667a89b8';
        };
    </script>
</body>
</html>
