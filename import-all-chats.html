<!DOCTYPE html>
<html>
<head>
    <title>Import All WhatsApp Chats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .container {
            background: rgba(255,255,255,0.05);
            padding: 30px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        h1 {
            color: #4CAF50;
            text-align: center;
        }
        .button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 20px 0;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76,175,80,0.3);
        }
        .button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            background: rgba(255,255,255,0.05);
            border-left: 4px solid #2196F3;
        }
        .error {
            border-left-color: #f44336;
            background: rgba(244,67,54,0.1);
        }
        .success {
            border-left-color: #4CAF50;
            background: rgba(76,175,80,0.1);
        }
        .log {
            max-height: 400px;
            overflow-y: auto;
            background: #000;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            margin-top: 20px;
        }
        .log-entry {
            margin: 2px 0;
            padding: 2px 0;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .stat-box {
            text-align: center;
            padding: 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            flex: 1;
            margin: 0 10px;
        }
        .stat-number {
            font-size: 36px;
            font-weight: bold;
            color: #4CAF50;
        }
        .stat-label {
            font-size: 14px;
            color: #999;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Import All WhatsApp Chats to Database</h1>
        
        <div id="status"></div>
        
        <button id="importBtn" class="button" onclick="startImport()">
            Start Import Process
        </button>
        
        <div class="stats">
            <div class="stat-box">
                <div class="stat-number" id="totalChats">0</div>
                <div class="stat-label">Total Chats</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="processedChats">0</div>
                <div class="stat-label">Processed</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="totalMessages">0</div>
                <div class="stat-label">Messages Imported</div>
            </div>
        </div>
        
        <div id="currentProcess"></div>
        
        <div class="log" id="log"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3003/api';
        let isImporting = false;

        function addLog(message, type = 'info') {
            const log = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.style.color = type === 'error' ? '#f44336' : type === 'success' ? '#4CAF50' : '#2196F3';
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }

        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.className = 'status ' + type;
            status.textContent = message;
        }

        function updateStats(totalChats = 0, processed = 0, messages = 0) {
            document.getElementById('totalChats').textContent = totalChats;
            document.getElementById('processedChats').textContent = processed;
            document.getElementById('totalMessages').textContent = messages;
        }

        async function startImport() {
            if (isImporting) return;
            
            isImporting = true;
            const btn = document.getElementById('importBtn');
            btn.disabled = true;
            btn.textContent = 'Importing... Please wait';
            
            try {
                // Step 1: Check session status
                updateStatus('Checking WhatsApp connection...', 'info');
                addLog('Checking WhatsApp session status...');
                
                const statusResponse = await fetch(`${API_BASE}/sessions/default/status`);
                const statusData = await statusResponse.json();
                
                if (!statusData.success || statusData.data.status !== 'WORKING') {
                    throw new Error('WhatsApp not connected. Please connect first.');
                }
                
                addLog('WhatsApp is connected', 'success');
                
                // Step 2: Trigger load history
                updateStatus('Loading chat history from WhatsApp...', 'info');
                addLog('Triggering chat history import...');
                
                const importResponse = await fetch(`${API_BASE}/sessions/default/load-history`, {
                    method: 'POST'
                });
                
                const importResult = await importResponse.json();
                
                if (!importResult.success) {
                    throw new Error(importResult.error || 'Failed to import chats');
                }
                
                addLog(`Import completed: ${importResult.data.count} messages from chats`, 'success');
                updateStatus('Import completed successfully!', 'success');
                
                // Step 3: Get updated stats
                const conversationsResponse = await fetch(`${API_BASE}/conversations?limit=100`);
                const conversationsData = await conversationsResponse.json();
                
                if (conversationsData.success) {
                    updateStats(
                        conversationsData.pagination.total,
                        conversationsData.pagination.total,
                        importResult.data.count || 0
                    );
                }
                
                addLog('All chats have been imported to the database', 'success');
                addLog('You can now view them in the main application', 'success');
                
                // Optional: Redirect to main app after 5 seconds
                setTimeout(() => {
                    if (confirm('Import completed! Do you want to open the main application?')) {
                        window.location.href = '/conversations-beautiful.html';
                    }
                }, 2000);
                
            } catch (error) {
                addLog('Error: ' + error.message, 'error');
                updateStatus('Import failed: ' + error.message, 'error');
            } finally {
                isImporting = false;
                btn.disabled = false;
                btn.textContent = 'Start Import Process';
            }
        }

        // Auto-check status on load
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch(`${API_BASE}/conversations?limit=100`);
                const data = await response.json();
                
                if (data.success) {
                    updateStats(data.pagination.total, data.pagination.total, 0);
                    addLog(`Currently have ${data.pagination.total} conversations in database`);
                }
            } catch (error) {
                addLog('Could not fetch current stats', 'error');
            }
        });
    </script>
</body>
</html>
