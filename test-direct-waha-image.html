<!DOCTYPE html>
<html>
<head>
    <title>Test Direct WAHA Image Send</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        input[type="text"] {
            width: 300px;
        }
        button {
            background: #25D366;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #128C7E;
        }
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Test Direct WAHA Image Send</h1>
    
    <div class="section">
        <h3>1. Test Image URL Access</h3>
        <input type="text" id="imageUrl" placeholder="Image URL (e.g., http://192.168.1.128:3003/uploads/...)" style="width: 500px;">
        <button onclick="testImageAccess()">Test Access</button>
        <div id="imagePreview"></div>
    </div>
    
    <div class="section">
        <h3>2. Send via Backend API</h3>
        <input type="text" id="phoneNumber" placeholder="Phone Number (e.g., 628123456789)">
        <input type="text" id="caption" placeholder="Caption (optional)">
        <button onclick="sendViaBackend()">Send via Backend</button>
    </div>
    
    <div class="section">
        <h3>3. Send Direct to WAHA</h3>
        <button onclick="sendDirectToWAHA()">Send Direct to WAHA</button>
    </div>
    
    <div id="status"></div>
    <div id="response"></div>
    
    <script>
        const BACKEND_URL = 'http://localhost:3003/api';
        const WAHA_URL = 'http://localhost:3000';
        const API_KEY = 'your-api-key';
        
        function log(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            statusDiv.appendChild(div);
        }
        
        function showResponse(data) {
            document.getElementById('response').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        }
        
        async function testImageAccess() {
            const imageUrl = document.getElementById('imageUrl').value;
            if (!imageUrl) {
                log('Please enter an image URL', 'error');
                return;
            }
            
            log('Testing image access: ' + imageUrl);
            
            try {
                // Test if URL is accessible
                const response = await fetch(imageUrl);
                log(`Image access response: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');
                
                if (response.ok) {
                    // Show preview
                    document.getElementById('imagePreview').innerHTML = 
                        `<img src="${imageUrl}" style="max-width: 300px; margin-top: 10px; border: 1px solid #ddd;">`;
                }
            } catch (error) {
                log('Failed to access image: ' + error.message, 'error');
            }
        }
        
        async function sendViaBackend() {
            const imageUrl = document.getElementById('imageUrl').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const caption = document.getElementById('caption').value;
            
            if (!imageUrl || !phoneNumber) {
                log('Please enter image URL and phone number', 'error');
                return;
            }
            
            try {
                log('Sending via backend API...');
                
                // First get conversation ID (assuming we have one)
                const convResponse = await fetch(`${BACKEND_URL}/conversations?status=active&limit=1`);
                const convResult = await convResponse.json();
                
                if (!convResult.success || convResult.data.length === 0) {
                    log('No active conversation found', 'error');
                    return;
                }
                
                const conversationId = convResult.data[0].id;
                
                // Send message
                const payload = {
                    conversationId: conversationId,
                    toNumber: phoneNumber.includes('@') ? phoneNumber : phoneNumber + '@c.us',
                    content: caption || '',
                    mediaUrl: imageUrl,
                    mimetype: 'image/jpeg',
                    filename: 'test-image.jpg'
                };
                
                log('Payload: ' + JSON.stringify(payload));
                
                const response = await fetch(`${BACKEND_URL}/messages/send`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                
                const result = await response.json();
                showResponse(result);
                
                if (result.success) {
                    log('Message sent successfully!', 'success');
                } else {
                    log('Failed to send: ' + result.error, 'error');
                }
                
            } catch (error) {
                log('Error: ' + error.message, 'error');
            }
        }
        
        async function sendDirectToWAHA() {
            const imageUrl = document.getElementById('imageUrl').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const caption = document.getElementById('caption').value;
            
            if (!imageUrl || !phoneNumber) {
                log('Please enter image URL and phone number', 'error');
                return;
            }
            
            try {
                log('Sending direct to WAHA...');
                
                const payload = {
                    session: 'default',
                    chatId: phoneNumber.includes('@') ? phoneNumber : phoneNumber + '@c.us',
                    file: {
                        url: imageUrl
                    },
                    caption: caption || ''
                };
                
                log('WAHA Payload: ' + JSON.stringify(payload));
                
                const response = await fetch(`${WAHA_URL}/api/sendImage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Api-Key': API_KEY
                    },
                    body: JSON.stringify(payload)
                });
                
                const result = await response.json();
                showResponse(result);
                
                if (response.ok) {
                    log('Image sent directly via WAHA!', 'success');
                } else {
                    log('WAHA Error: ' + (result.message || result.error), 'error');
                }
                
            } catch (error) {
                log('Error: ' + error.message, 'error');
            }
        }
        
        // Pre-fill with last uploaded image if available
        window.onload = () => {
            // Check localStorage for last uploaded image
            const lastImage = localStorage.getItem('lastUploadedImage');
            if (lastImage) {
                document.getElementById('imageUrl').value = lastImage;
            }
        };
    </script>
</body>
</html>
